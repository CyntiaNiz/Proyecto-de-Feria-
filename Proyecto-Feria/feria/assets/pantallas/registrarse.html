    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css"href="../css/style.css">
    <title>Registrarse</title>
</head>
<body class="container-lg text-center">
    <header class="row">
        <h1>Registrarse</h1>
        <hr>
        
        <nav>
            <ul>
                <li><a href="../../index.html">Inicio </a></li>
                <li><a href=".././pantallas/sobrenosotros.html">Sobre nosotros</a></li>
                <li><a href=".././pantallas/productos.html">Productos</a></li>
                <li><a href=".././pantallas/contacto.html">Contacto</a></li>
                <li><a href=".././pantallas/carrito_de_compras.html">Carrito de compras</a></li>
                <li><a href=".././pantallas/registrarse.html">Registrarse</a></li>
            </ul>
        </nav>
       
        
        
    </header>
    <main class="row align- items-center ">
              
        <div class="col Formulario"> 
            <h1>FORMULARIO DE CONTACTO</h1>
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Direccion</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="J.R.Vidal 2732">
                </div>
                
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Argentina</option>
                      <option>Brasil</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Clickleame
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Registrate</button>
              </form>
       </div>
    </main>  
</body>
